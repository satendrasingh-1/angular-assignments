<div class="product-form-container">
  <h3>Add Product to {{ appName }}</h3>
  
  <div class="form-group">
    <label for="productName">Name:</label>
    <input 
      type="text" 
      id="productName"
      [(ngModel)]="newProduct.name" 
      placeholder="Enter product name"
      class="form-control"
      [disabled]="isSubmitting">
  </div>

  <div class="form-group">
    <label>Status:</label>
    <div class="radio-group">
      <label *ngFor="let category of categories" class="radio-label">
        <input 
          type="radio" 
          [value]="category"
          (change)="onCategoryChange(category)"
          [checked]="newProduct.category === category"
          [disabled]="isSubmitting"
          name="category">
        {{ category }}
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="quantity">Quantity:</label>
    <input 
      type="number" 
      id="quantity"
      [(ngModel)]="newProduct.quantity" 
      min="1"
      class="form-control quantity-input"
      [disabled]="isSubmitting">
  </div>

  <button 
    type="button" 
    (click)="onSubmit()" 
    class="add-button"
    [disabled]="!newProduct.name || !newProduct.category || isSubmitting">
    {{ isSubmitting ? 'Adding...' : 'Add Product' }}
  </button>
</div>
